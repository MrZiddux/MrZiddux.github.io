<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For You</title>
</head>
<body>
   <script src="/vendors/jquery/jquery.min.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script>
      swal("Opii, ijad boleh gadang ga?", {
            buttons: {
               cancel: "Ngga Boleh",
               boleh: {
                  text: "Boleh",
                  value: "boleh",
               },
            },
         })
            .then((value) => {
               switch (value) {

                  case "boleh":
                     swal("Asiik Gitu Dong");
                     break;

                  default:
                     swal("Huu Oncom!");
               }
            });
   </script>
</body>
</html>
